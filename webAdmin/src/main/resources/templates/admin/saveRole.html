<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/header :: head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<div th:replace="/admin/header :: body"></div>

<!-- //header-ends -->
<!-- main content start-->
<div id="page-wrapper">
	<div class="main-page">
		<div class="forms">
			<h3 class="title1">Role</h3>
			<div class="form-grids row widget-shadow"
				data-example-id="basic-forms">
				<div class="form-title">
					<h4 th:text="${action}"></h4>
				</div>
				<div class="form-body">
					<th:block th:if="${status == 1}">
						<form th:action="@{/adminPage/role/addRole}" method="POST"
							th:object="${roleDto}">
							<div class="form-group">
								<label for="exampleInputEmail1">Role Name</label> <input
									th:field="*{roleName}" type="text" class="form-control"
									id="exampleInputEmail1" placeholder="Role Name"
									style="margin-left: 45px">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Description</label> <input
									th:field="*{description}" type="text" class="form-control"
									id="exampleInputEmail1" placeholder="Description"
									style="margin-left: 45px">
							</div>


							<button type="submit" class="btn btn-default">Save</button>
						</form>
					</th:block>
					<th:block th:if="${status == 2}">
						<form th:action="@{/adminPage/role/update}" method="POST"
							th:object="${roleDto}">
							<input th:field="*{id}" hidden="true" />
							<div class="form-group">
								<label for="exampleInputEmail1">Role Name</label> <input
									th:field="*{roleName}" type="text" class="form-control"
									id="exampleInputEmail1" placeholder="Role Name"
									style="margin-left: 45px">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Description</label> <input
									th:field="*{description}" type="text" class="form-control"
									id="exampleInputEmail1" placeholder="Description"
									style="margin-left: 45px">
							</div>


							<button type="submit" class="btn btn-default">Save</button>
						</form>
					</th:block>
				</div>
			</div>

		</div>
	</div>
</div>
</div>
<!--footer-->
<div class="footer">
	<p>
		&copy; All Rights Reserved | Design by <a href="#" target="_blank"></a>
	</p>
</div>
<!--//footer-->
</div>
<!-- Classie -->
<script th:src="@{/admin/js/classie.js}"></script>
<script>
	var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
			.getElementById('showLeftPush'), body = document.body;

	showLeftPush.onclick = function() {
		classie.toggle(this, 'active');
		classie.toggle(body, 'cbp-spmenu-push-toright');
		classie.toggle(menuLeft, 'cbp-spmenu-open');
		disableOther('showLeftPush');
	};

	function disableOther(button) {
		if (button !== 'showLeftPush') {
			classie.toggle(showLeftPush, 'disabled');
		}
	}
</script>
<!--scrolling js-->
<script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
<!--//scrolling js-->
<!-- Bootstrap Core JavaScript -->
<script th:src="@{/admin/js/bootstrap.js}">
	
</script>
</body>
</html>
