<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/header :: head">
</head>
<div th:replace="/admin/header :: body"></div>

<!-- //header-ends -->
<!-- main content start-->
<div id="page-wrapper">
	<div class="main-page">
		<!-- <div class="tables"> -->
		<h3 class="title1">Categories</h3>
		<a th:href="@{/adminPage/categories/addCategory}">
		<button id="myBtn">
			<i class="fa fa-plus" aria-hidden="true"></i> Add Category
		</button>
		</a>
		<div class="bs-example widget-shadow scrolltbl"
			data-example-id="hoverable-table">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Thumbnail</th>
						<th>Created At</th>
						<th>Updated At</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="category,iterStat : ${listCategories}">
						<th scope="row" th:text="${iterStat.count}"></th>
						<td th:text="${category.name}"></td>
						<td><img style="width: 90px"
							th:src="@{${category.thumbnail}}"></td>
						<td th:text="${category.createdAt}"></td>
						<td th:text="${category.updatedAt}"></td>
						<td style="text-align: center;"><a class="edit"
							th:href="@{/adminPage/categories/update(id=${category.id})}"><i
								class="fa fa-pencil" aria-hidden="true"></i></a></td>
						<td style="text-align: center;"><a
							th:href="@{/adminPage/categories/delete(id=${category.id})}"
							onclick="return confirm('Xác nhận xóa ?');" style=""><i
								class="fa fa-trash-o" aria-hidden="true"></i></a></td>
					</tr>
				</tbody>
			</table>
		</div>

		
		<script type="text/javascript">
fileUp0.onchange = evt => {
	  const [file] = fileUp0.files
	  if (file) {
		  reviewImage0.src = URL.createObjectURL(file)
	  }
	}


</script>
		<!-- </div> -->
	</div>
</div>
<!--footer-->
<div class="footer">
	<p>
		&copy; All Rights Reserved | Design by <a href="#" target="_blank"></a>
	</p>
</div>
<!--//footer-->
</div>
<!-- Classie -->
<script th:src="@{/admin/js/classie.js}"></script>
<script>
	var menuLeft = document.getElementById('cbp-spmenu-s1'), showLeftPush = document
			.getElementById('showLeftPush'), body = document.body;

	showLeftPush.onclick = function() {
		classie.toggle(this, 'active');
		classie.toggle(body, 'cbp-spmenu-push-toright');
		classie.toggle(menuLeft, 'cbp-spmenu-open');
		disableOther('showLeftPush');
	};

	function disableOther(button) {
		if (button !== 'showLeftPush') {
			classie.toggle(showLeftPush, 'disabled');
		}
	}
</script>
<!--scrolling js-->
<script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
<script th:src="@{/admin/js/scripts.js}"></script>
<!--//scrolling js-->
<!-- Bootstrap Core JavaScript -->
<script th:src="@{/admin/js/bootstrap.js}">
	
</script>
</body>
</html>
